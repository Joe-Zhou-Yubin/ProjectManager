<div class="container">
    <br />
    <h2>User Dashboard</h2>
    <button class="btn btn-primary" (click)="toggleCreateForm()">Create User</button><br><br>
  
    <!-- Create user form -->
    <div *ngIf="showCreateForm">
      <form (ngSubmit)="createUser()">
        <div class="form-group">
          <label for="newUsername">Username:</label>
          <input type="text" id="newUsername" [(ngModel)]="newUser.username" name="newUsername" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="newPassword">Password:</label>
          <input type="password" id="newPassword" [(ngModel)]="newUser.password" name="newPassword" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="newEmail">Email:</label>
          <input type="email" id="newEmail" [(ngModel)]="newUser.email" name="newEmail" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Roles:</label>
          <div class="form-check">
            <input type="checkbox" id="memberRole" [(ngModel)]="memberRole" name="memberRole" class="form-check-input">
            <label for="memberRole" class="form-check-label">Member</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="managerRole" [(ngModel)]="managerRole" name="managerRole" class="form-check-input">
            <label for="managerRole" class="form-check-label">Manager</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="leaderRole" [(ngModel)]="leaderRole" name="leaderRole" class="form-check-input">
            <label for="leaderRole" class="form-check-label">Leader</label>
          </div>
        </div>
  
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-secondary" (click)="cancelCreate()">Cancel</button>
      </form>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Username</th>
          <th>Email</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.userId }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td><button class="btn btn-danger" (click)="deleteUser(user.userId)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
